schemaVersion: 1.0
implementation: python
endpoints:
  - name: test-langchain-endpoint
    schemaFilePath: path/to/schema/file
    service:
      port: 8000
    type: REST

build:
  commands:
    - python -m venv .venv
    - . .venv/bin/activate
    - pip install -r requirements.txt

run:
  command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
